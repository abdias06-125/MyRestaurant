<div class="shadow">
    <div class="limiter animated fadeInRight">
        <div class="container-login100">
            <div class="wrap-login100 p-t-50 p-b-90" style="background-color: #021417;">
                <form (ngSubmit)="login(f)" #f="ngForm" class="login100-form validate-form flex-sb flex-w">


                    <span class="login100-form-title">
                        <img src="/assets/img/fooddome_118034.ico" alt="icon">
                    </span>
                    <span class="login100-form display-4 p-b-20 text-white text-center" style="font-family: sunniland;">
                        Reserve Now
                       
                    </span>


                    <span class="login100-form-title p-b-51 mt-3" style="color: #29b7d3;">
                    Login
                </span>

                    <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn">El correo es obligatorio</span>
                    <div class="wrap-input100 m-b-16">
                        <input [(ngModel)]="usuario.email" required class="input100" type="email" name="email" email placeholder="Email">

                        <span class="focus-input100"></span>
                    </div>

                    <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger  animated fadeIn">La contraseña debe de ser más de 6 letras</span>
                    <div class="wrap-input100 m-b-16" data-validate="Password is required">
                        <input [(ngModel)]="usuario.password" required minlength="6" class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100"></span>
                    </div>

                    <div class="flex-sb-m w-full p-t-3 p-b-24">
                        <div class="contact100-form-checkbox">
                            <input [(ngModel)]="recuerdame" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                            Remember my user
                        </label>
                        </div>

                        <div>
                            <a routerLink="/registro" class="txt1">
                            Don't you have an account?
                        </a>
                        </div>
                    </div>

                    <div class="container-login100-form-btn m-t-17">
                        <button class="login100-form-btn" type="submit">
                        Login
                    </button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
