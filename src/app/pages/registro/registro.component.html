<div class="limiter animated fadeInLeft">
    <div class="container-login100">
        <div class="wrap-login100 p-t-50 p-b-90" style="background-color: #021417;">


            <form (ngSubmit)="onSubmit(f)" #f="ngForm" class="login100-form validate-form flex-sb flex-w">
                <span class="login100-form-title">
                    <img src="/assets/img/fooddome_118034.ico" alt="icon">
                </span>
                <span class="login100-form display-4 p-b-20 text-white text-center" style="font-family: sunniland;">
                    Reserve Now
                    
                </span>
                <span class="login100-form-title p-b-51" style="color: #29b7d3;;">
                        Create an account
                    </span>

                <span *ngIf="f.submitted && f.controls['email'].errors" class="text-danger animated fadeIn">The email is requiered</span>
                <div class="wrap-input100 m-b-16 ">
                    <input class="input100" type="email" name="email" [(ngModel)]="usuario.email" required email placeholder="Email">

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="f.submitted && f.controls['nombre'].errors" class="text-danger animated fadeIn">The name and lastname are required</span>
                <div class="wrap-input100 m-b-16">
                    <input class="input100" required minlength="2" type="text" name="nombre" [(ngModel)]="usuario.nombre" placeholder="Name and Lastname">

                    <span class="focus-input100"></span>
                </div>

                <span *ngIf="f.submitted && f.controls['password'].errors" class="text-danger animated fadeIn">The password must be at least 6 characters</span>
                <div class="wrap-input100 m-b-16" data-validate="Password is required">
                    <input class="input100" minlength="6" required type="password" name="password" [(ngModel)]="usuario.password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-t-3 p-b-24">
                    <div class="contact100-form-checkbox">
                        <input [(ngModel)]="recuerdame" class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                                Remember my user
                            </label>
                    </div>

                    <div>
                        <a routerLink="/login" class="txt1">
                                Do you have an account? / Login
                            </a>
                    </div>
                </div>

                <div class="container-login100-form-btn m-t-17">
                    <button class="login100-form-btn" type="submit">
                            Create account
                        </button>
                </div>

            </form>
        </div>
    </div>
</div>
